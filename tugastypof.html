<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Types</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    let lenght = 16;    //number
    let lastName = "Johnson"    //string
    
    const x = {
        firstName: "John",
        lastName: "Doe"
    }; //
    document.getElementById("demo").innerHTML = 
    typeof lenght + "<br>" + 
    typeof lastName;
    </script>
</body>
</html>
